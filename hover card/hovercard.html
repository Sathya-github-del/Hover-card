<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="hovercard.css">
    </head>
<body>
    <!--creating a class container which will hold card class
        and again card will hold imgbox class-->
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <!--extracting image named gfg.jpg from images folder-->
                <img src="download.jpeg">
            </div>
            <div class="content">
                <!--heading of the card-->
                <h1>HTML</h1>
 
                <!--content of the card-->
 
                <p>
                 Frontend development courses available.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
